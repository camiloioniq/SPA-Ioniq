<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0a0a1f;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --font-family: 'Poppins', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .sphere {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #4f46e5, #7c3aed, #a855f7);
            filter: blur(50px);
            animation: move 25s infinite ease-in-out;
        }
        
        @keyframes move {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(var(--x-1), var(--y-1)) scale(1.1);
            }
            66% {
                transform: translate(var(--x-2), var(--y-2)) scale(0.9);
            }
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        div::-webkit-scrollbar {
            display: none;
        }
        
        /* Custom Scrollbar */
        .scrollable-card::-webkit-scrollbar, .modal-content::-webkit-scrollbar {
          width: 6px;
        }
        .scrollable-card::-webkit-scrollbar-track, .modal-content::-webkit-scrollbar-track {
          background: transparent;
        }
        .scrollable-card::-webkit-scrollbar-thumb, .modal-content::-webkit-scrollbar-thumb {
          background-color: rgba(255, 255, 255, 0.2);
          border-radius: 10px;
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .scrollable-card, .modal-content {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        /* Form Placeholder Styling */
        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
            opacity: 1; /* Firefox */
        }

        input:-ms-input-placeholder,
        textarea:-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: rgba(255, 255, 255, 0.6);
        }

        input::-ms-input-placeholder,
        textarea::-ms-input-placeholder { /* Microsoft Edge */
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Text Animation Styles */
        .animated-text-container .animated-word-wrapper {
            display: inline-block;
            margin-right: 0.3em; /* space between words */
        }
        .animated-text-container .animated-word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .animated-text-container.visible .animated-word {
            opacity: 1;
            transform: translateY(0);
        }
        
        .mobile-menu-container {
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal Animation */
        .modal-overlay {
            animation: modal-fade-in 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
        .modal-content {
            animation: modal-fade-in 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            animation-delay: 0.1s;
            opacity: 0;
            transform: scale(0.95);
        }

        @keyframes modal-fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .project-details-content h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #93C5FD;
        }

        .project-details-content p {
            font-size: 0.9rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

    </style>
