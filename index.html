<!DOCTYPE html>
<html lang="es" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ioniq</title>
    <meta name="description" content="ioniq transforma espacios en ecosistemas inteligentes con domótica y tecnología avanzada. Vive el futuro, hoy.">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    </noscript>
    <style>
        :root {
            --bg-main: #0a0a1f;
            --text-main: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-highlight: #93C5FD;
            --glass-bg: rgba(22, 22, 50, 0.55);
            --glass-border: rgba(255, 255, 255, 0.15);
            --header-bg: rgba(10, 10, 30, 0.65);
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-bg-hover: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(255, 255, 255, 0.08);
            --input-border: rgba(255, 255, 255, 0.2);
            --input-placeholder: rgba(255, 255, 255, 0.6);
            --sphere-grad: radial-gradient(circle, #4f46e5, #7c3aed, #a855f7);
            --accent-color: #8B5CF6;
            --cta-border: white;
            --cta-text: white;
            --cta-bg-hover: white;
            --cta-text-hover: black;
            --separator-color: rgba(255, 255, 255, 0.2);
            --modal-bg: rgba(25, 25, 40, 0.85);
            --nav-button-bg: rgba(0, 0, 0, 0.3);
            --nav-button-bg-hover: rgba(0, 0, 0, 0.5);
            --nav-button-border: rgba(255, 255, 255, 0.2);
            --font-main: 'Poppins', sans-serif;
            }
            *{
              font-family: var(--font-main);
            }

        }

        html[data-theme="day"] {
            --bg-main: #F7F7F8;
            --text-main: #1f2937;
            --text-secondary: #4b5563;
            --text-highlight: #3B82F6;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.08);
            --header-bg: rgba(247, 247, 248, 0.75);
            --card-bg: rgba(0, 0, 0, 0.03);
            --card-bg-hover: rgba(0, 0, 0, 0.06);
            --input-bg: rgba(0, 0, 0, 0.03);
            --input-border: rgba(0, 0, 0, 0.1);
            --input-placeholder: rgba(0, 0, 0, 0.5);
            --sphere-grad: radial-gradient(circle, #60A5FA, #3B82F6, #2563EB);
            --accent-color: #3B82F6;
            --cta-border: #1f2937;
            --cta-text: #1f2937;
            --cta-bg-hover: #1f2937;
            --cta-text-hover: #ffffff;
            --separator-color: rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(247, 247, 248, 0.9);
            --nav-button-bg: rgba(0, 0, 0, 0.04);
            --nav-button-bg-hover: rgba(0, 0, 0, 0.08);
            --nav-button-border: rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-family);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .sphere {
            position: absolute;
            border-radius: 50%;
            background: var(--sphere-grad);
            filter: blur(50px);
            animation: move 25s infinite ease-in-out;
            transition: background 0.5s ease;
        }
        
        @keyframes move {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(var(--x-1), var(--y-1)) scale(1.1);
            }
            66% {
                transform: translate(var(--x-2), var(--y-2)) scale(0.9);
            }
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        div::-webkit-scrollbar {
            display: none;
        }
        
        /* Custom Scrollbar */
        .scrollable-card::-webkit-scrollbar, .modal-scroll-area::-webkit-scrollbar {
          width: 6px;
        }
        .scrollable-card::-webkit-scrollbar-track, .modal-scroll-area::-webkit-scrollbar-track {
          background: transparent;
        }
        .scrollable-card::-webkit-scrollbar-thumb, .modal-scroll-area::-webkit-scrollbar-thumb {
          background-color: var(--separator-color);
          border-radius: 10px;
        }
        .scrollable-card, .modal-scroll-area {
            scrollbar-width: thin;
            scrollbar-color: var(--separator-color) transparent;
        }

        /* Form Placeholder Styling */
        input::placeholder,
        textarea::placeholder {
            color: var(--input-placeholder);
            opacity: 1; /* Firefox */
        }

        input:-ms-input-placeholder,
        textarea:-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: var(--input-placeholder);
        }

        input::-ms-input-placeholder,
        textarea::-ms-input-placeholder { /* Microsoft Edge */
            color: var(--input-placeholder);
        }
        
        /* Text Animation Styles */
        .animated-text-container .animated-word-wrapper {
            display: inline-block;
            margin-right: 0.3em; /* space between words */
        }
        .animated-text-container .animated-word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .animated-text-container.visible .animated-word {
            opacity: 1;
            transform: translateY(0);
        }
        
        .mobile-menu-container {
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal Animation */
        .modal-overlay {
            animation: modal-fade-in 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
        .modal-content {
            animation: modal-fade-in 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            animation-delay: 0.1s;
            opacity: 0;
            transform: scale(0.95);
        }

        @keyframes modal-fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .project-details-content h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--text-highlight);
        }

        .project-details-content p {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .cta-button {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .cta-button:hover {
            background-color: var(--cta-bg-hover) !important;
            color: var(--cta-text-hover) !important;
        }

        .slider-nav-button {
            transition: background-color 0.3s ease;
        }
        .slider-nav-button:hover {
            background-color: var(--nav-button-bg-hover) !important;
        }

        .social-icon-link {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon-link:hover {
            transform: scale(1.1);
        }

        .modal-close-button {
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }
        .modal-close-button:hover {
            opacity: 1 !important;
            background-color: rgba(0,0,0,0.2) !important;
        }

    </style>
